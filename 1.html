<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    class Rectangle {
      constructor(height, width) {
        this.height = height
        this.width = width
      }
      Area() {
        console.log('Executed')
        return this.height * this.width
      }
    }
    class Son extends Rectangle {
      constructor(height, width) {
        super(height, width)
      }
      Area() {
        return super.Area()
      }
      static count = 10

      static length() {
        console.log('触发静态方法 length')

        return Son.count
      }
    }
    let son = new Son(50, 10)
    console.log(son.Area())
    console.log(Son.length())
  </script>
</html>
